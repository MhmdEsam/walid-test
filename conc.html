        <body>
            <section class="contact" id="contact">
                <div class="heading">
                    <h2>Contact</h2>
                </div>
                <form action="javascript:sendmail()" method="POST">
                    <input type="hidden" value="companyampere@gmail.com">
                    <div class="content">
                        <div class="left">
                        </div>
                        <div class="right">
                            <div class="col col1">
                                <input type="text" id="FullName" required placeholder="Full Name" autofocus>
                                <input type="email" id="Email" required placeholder="Email">
                            </div>
                            <div class="col col2">
                                <input type="number" id="Phone" required placeholder="Phone">
                                <input type="text" id="Subject" required placeholder="Subject">
                            </div>
                            <textarea class="col col3" id="Message" required placeholder="Your Message" minlength="10"
                            maxlength="255"></textarea>
                            <div class="contact-btn-container">
                                <input type="submit" value="Send" class="contact-btn"></input>
                                <input type="reset" value="Reset" class="contact-btn"></input>
                            </div>
    
                        </div>
                    </div>
                </form>
            </section>
            <script src="jquery.3.6.1min.js"></script>
